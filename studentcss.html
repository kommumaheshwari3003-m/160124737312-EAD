<!DOCTYPE html>
<html>
<head>
   
    <title>Student Profile Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .card {
            width: 300px;
            background-color: white;
            padding: 20px;
            margin: 50px auto;

            border-radius: 12px;              
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            text-align: center;
        }

        .card h2 {
            color: #333;
        }

        .card p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Student Name</h2>
        <p><strong>Roll No:</strong> 12345</p>
        <p><strong>Department:</strong> Computer Science</p>
    </div>

</body>
</html>
