<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="Exp8css.css">
</head>
<body>

    <div class="calculator">
        <!-- Display -->
        <input type="text" class="display" placeholder="0" disabled>

        <!-- Buttons -->
        <div class="buttons">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>=</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>

            <button class="zero">0</button>
        </div>
    </div>

</body>
</html>
