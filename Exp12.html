<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="Exp12css.css">
</head>
<body>

    <div class="container">
        <div class="box left">
            <h2>Content Area 1</h2>
            <p>
                This is the first column. On desktop screens, content appears
                side by side.
            </p>
        </div>

        <div class="box right">
            <h2>Content Area 2</h2>
            <p>
                This is the second column. On smaller screens, it appears below
                the first column.
            </p>
        </div>
    </div>

</body>
</html>
