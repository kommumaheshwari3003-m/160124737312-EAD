<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="Exp5css.css">
</head>
<body>

    <form class="student-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label>Name</label>
            <input type="text">

            <label>Email</label>
            <input type="email">
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>

            <label>Course</label>
            <input type="text">

            <label>Year</label>
            <input type="number">
        </fieldset>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
