<!DOCTYPE html>

<head>
    
    <title>Div and Span Example</title>
    <style>
        .container {
            display: flex;
            height:100vh;
        }

        .section1 {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color:yellow;
        }
         .section2 {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color:red;
        }

       
    </style>
</head>
<body>

    <div class="container">
        <!-- First Section -->
        <div class="section1">
            <h2>Section One</h2>
            <p>
                This is the first section of the webpage.
                The word <span style="color:red">IMPORTANT</span> is highlighted.
            </p>

        </div>

        <!-- Second Section -->
        <div class="section2">
            <h2>Section Two</h2>
            <p>
                This is the second section of the webpage.
                Highlighting a single <span style="color:yellow">WORD</span> using span.
            </p>
        </div>
    </div>

</body>
</html>
